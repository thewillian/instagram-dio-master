<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagramatrix</title>
</head>
<body class="gradient">
       <div class="instagramatrix-wrapper">
        <div class="instagramatrix-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagramatrix-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagramatrix-logo" alt="instagramatrix logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagramatrix.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagramatrix-login">Continue como neo</a>
                <a href="#" class="instagramatrix-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é neo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
